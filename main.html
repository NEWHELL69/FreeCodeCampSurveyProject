<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Customer Survey</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="container">
            <header>
                <h1 id="title">Customer Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve our service.</p>
            </header>
            <form action="" id="survey-form">
                <fieldset>
                    <label id="name-label" for="name">Name <input id="name" placeholder="Enter your number" type="text" required /></label>
                    <label id="email-label" for="email">Email <input id="email" placeholder="Enter your email" type="email" required /></label>
                    <label id="number-label" for="number">Number <input id="number" placeholder="Enter your number" type="number" pattern="[0-9]" min = "1" max="9"/></label>
                </fieldset>

                <hr>

                <fieldset>
                    <label for="dropdown">How did you hear about us?
                        <select id="dropdown" name="referrer">
                          <option value="">(select one)</option>
                          <option value="1">Through family or friends</option>
                          <option value="2">Google</option>
                          <option value="3">Newspaper article</option>
                          <option value="4">Other</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset>
                    <p>Did order online or are a walk-in ?</p>

                    <label for="online"><input id="online" class="inline" type="radio" name="customer-type" value="Online"/> Online</label>
                    <label for="walk-in"><input id="walk-in" class="inline" type="radio" name="customer-type" value="Walk-in"/> Walk In</label>
                </fieldset>

                <fieldset>
                    <p>What would you like to see improved? (Check all that apply)</p>

                    <label><input type="checkbox" id="prefer1" class="inline" name="prefer" value="front-end-project">Front-end Projects</label>
                    <label><input type="checkbox" id="prefer1" class="inline" name="prefer" value="data-visualization">Data Visualization</label>
                </fieldset>

                <hr>

                <fieldset>
                    <label for="comments">Any comments or suggestions?
                    <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
                    </label>
                </fieldset>
                <fieldset>
                    <input id="submit" type="submit" value="Submit" />
                </fieldset>
            </form>
        </div>

    </body>
</html>
